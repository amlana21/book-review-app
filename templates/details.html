<html>
    <head>
      <title>Details</title>

            <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <body class='overallbdy'>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home</a>

                    <span class="navbar-text navtxt">
                        Book Details
                      </span>
        </nav>
        <div class='container  shadow-lg p-3 mb-5 rounded'>
                <div class="row justify-content-center">
                        <div id='imgdiv' class="col-2 align-items-center">
                        </br>
                            
                            </div>
                            <div class="col-6">
                            </br>
                                <table class='table table-hover' id='detailtbl'>
                                    <tbody></tbody>
                                </table>
                            </div>

                </div>
                <div class="row justify-content-center">
                        <div class="col-6 align-items-center" style="background-color:#8186d5;">
                            <form id="reviewfrm">
                                <div class="form-group">
                                  <label for="rating"><strong>Rating: </strong></label>
                                  <div class="form-check-inline">
                                    <label class="form-check-label">
                                      <input type="radio" class="form-check-input" name="optradio" checked value=1>1
                                    </label>
                                  </div>
                                  <div class="form-check-inline">
                                    <label class="form-check-label">
                                      <input type="radio" class="form-check-input" name="optradio" value=2>2
                                    </label>
                                  </div>
                                  <div class="form-check-inline">
                                    <label class="form-check-label">
                                      <input type="radio" class="form-check-input" name="optradio" value=3>3
                                    </label>
                                  </div>
                                  <div class="form-check-inline">
                                    <label class="form-check-label">
                                      <input type="radio" class="form-check-input" name="optradio" value=4>4
                                    </label>
                                  </div>
                                  <div class="form-check-inline">
                                    <label class="form-check-label">
                                      <input type="radio" class="form-check-input" name="optradio" value=5>5
                                    </label>
                                  </div>
                                </div>
                                <div class="form-group">
                                  
                                  <label for="review">Review:</label>
                                  <textarea class="form-control" rows="5" id="review" required></textarea>
                                  <div class="valid-feedback">Valid.</div>
                                  <div class="invalid-feedback">Please fill out this field.</div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary" style='margin-bottom:15px;'>Submit</button>
                              </form>
                        </div>
                </div>
              </br>
